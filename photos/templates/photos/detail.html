<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ photo.name }}</title>
</head>
<body>
    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{ photo.name }}" width="300">
    <p>{{ photo.description }}</p>
    <p>
        <strong>Author:</strong>
        {{ photo.owner.first_name }}
        {{ photo.owner.last_name }}
    </p>
</body>
</html>
